<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="faviconV2.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="search-bar">
            <form id="search-form" action="https://www.google.com/search" method="GET" target="_self">
                <button type="submit"
                    style="border: none; background-color: transparent; padding: 0; margin: 0; cursor: pointer;"><img
                        src="./magnifying-glass-solid.svg" alt="" height="20" width="20"></button>
                <input type="text" placeholder="Search Google ..." name="q" id="search-input" autocomplete="off"
                    autofocus>

            </form>
        </div>
        <section class="shortcut-container">
            <div class="shortcut" onclick="window.open('https://youtube.com', '_self')">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="2rem" height="3rem"
                        viewBox="0 0 48 48">
                        <path fill="#FF3D00"
                            d="M43.2,33.9c-0.4,2.1-2.1,3.7-4.2,4c-3.3,0.5-8.8,1.1-15,1.1c-6.1,0-11.6-0.6-15-1.1c-2.1-0.3-3.8-1.9-4.2-4C4.4,31.6,4,28.2,4,24c0-4.2,0.4-7.6,0.8-9.9c0.4-2.1,2.1-3.7,4.2-4C12.3,9.6,17.8,9,24,9c6.2,0,11.6,0.6,15,1.1c2.1,0.3,3.8,1.9,4.2,4c0.4,2.3,0.9,5.7,0.9,9.9C44,28.2,43.6,31.6,43.2,33.9z">
                        </path>
                        <path fill="#FFF" d="M20 31L20 17 32 24z"></path>
                    </svg>
                </div>
                <p class="shortcut-name">Youtube</p>
            </div>
            <div class="shortcut" onclick="window.open('https://udemy.com', '_self')">
                <div style="margin-top: 1rem; margin-bottom: 11px;">
                    <img src="./Udemy-Emblem.png" alt="" width="48vh" height="28vh">
                </div>
                <p class="shortcut-name">Udemy</p>
            </div>
            <div class="shortcut" onclick="window.open('https://chat.openai.com', '_self')">
                <div style="margin-top: 1rem; margin-bottom: 11px;">
                    <img src="./ChatGPT_logo.svg.png" alt="" width="30vw" height="30vh">
                </div>
                <p class="shortcut-name">ChatGPT</p>
            </div>

            </div>
            <div class="shortcut" onclick="window.open('https://github.com', '_self')">
                <div style="margin-top: 1rem; margin-bottom: 11px;">
                    <img src="https://img.icons8.com/?size=96&id=RHLuYrY4GjUv&format=png" alt="" width="30vw"
                        height="30vh">
                </div>
                <p class="shortcut-name">Github</p>
            </div>

        <hr />
        <section class="bookmarks"></section>
        <script src="./script.js"></script>
